<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Medico &mdash; Patient's Name</title>
</head>

<body class="container">
  <div class="sidebar">
    <button class="nav-btn"></button>
  </div>
  <header class="header shadow">Header</header>
  <div class="content">
    <button class="content__cppt accordion sdw-sf rds-5">CPPT <span class="notif--inline">(2 need
        verification)</span></button>
    <button class="content__assessment--perawat accordion sdw-sf rds-5">Assessment Awal - <span
        class="heading-2 heading-2--blue">Perawat</span></button>
    <button class="content__assessment--dokter accordion sdw-sf rds-5">Assessment Awal - <span
        class="heading-2 heading-2--blue">Dokter</span></button>
  </div>
  <div class="widget">
    <div class="widget__mr sdw-sf rds-5">
      <img src="https://via.placeholder.com/80" alt="Patient Picture" class="widget__mr__img">
      .widget__mr__icon
      <p class="widget__mr__mr-num">MR15180272</p>
      <h1 class="header-3 widget__mr__name">Ms. Christina Anderson Margaritha Valentine</h1>
    </div>
    <div class="widget__importancies sdw-sf rds-5">
      <button class="widget__importancies--general tab">General</button>
      <button class="widget__importancies--medication tab">Medication</button>
      <button class="widget__importancies--devices tab">Devices</button>
    </div>
  </div>
  <div class="actions">
    <button class="actions__rujuk">Rujuk ke...</button>
    <button class="actions__konsul">Konsul ke...</button>
    <button class="actions__wip">WIP</button>
    <button class="actions__discharge">Discharge</button>
  </div>
</body>
<script src="js/index.js"></script>

</html>
