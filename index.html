<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link

    <title>Medico &mdash; Patient's Name</title>

  <body class="container">
    <div class="sidebar">
      <button class="nav-btn"></button>
    </div>

    <header class="header sdw-sf">Header</header>

    <div class="content">
      <div class="form">
        <button class="form__cppt accordion heading-2 sdw-sf rds-5">
          CPPT <span class="notif--inline">(2 need verification)</span>
        </button>
        <button class="form__perawat accordion heading-2 sdw-sf rds-5">
          Assessment Awal -
          <span class="heading-2 heading-2--blue">Perawat</span>
        </button>
        <button class="form__dokter accordion heading-2 sdw-sf rds-5">
          Assessment Awal -
          <span class="heading-2 heading-2--blue">Dokter</span>
        </button>
      </div>

      <div class="widget">
        <div class="mr sdw-sf rds-5">
          <div class="mr__upper">
            <img
              src="https://via.placeholder.com/80"
              alt="Patient Picture"
              class="patient-img rds-5"
            />
            <div class="icon">
              <use xlink:href="" class="icon__svg">1</use>
              <use xlink:href="" class="icon__svg">2</use>
              <use xlink:href="" class="icon__svg">3</use>
              <use xlink:href="" class="icon__svg">4</use>
              <use xlink:href="" class="icon__svg">5</use>
              <use xlink:href="" class="icon__svg">6</use>
              <use xlink:href="" class="icon__svg">7</use>
              <use xlink:href="" class="icon__svg">8</use>
              <use xlink:href="" class="icon__svg">9</use>
              <use xlink:href="" class="icon__svg">10</use>
            </div>
          </div>
          <div class="mr__data">
            <p class="mr-num">MR15180272</p>
            <h1 class="heading-3 mr-name">
              Ms. Christina Anderson Margaritha Valentine
            </h1>
            <div class="bio">
              <div class="bio__data">
                <h6 class="bio__title heading-5">Gender</h6>
                <p class="bio__content">Female</p>
              </div>
              <div class="bio__data">
                <h6 class="bio__title heading-5">Birthdate</h6>
                <p class="bio__content">12 Jan 1990<br />(29Y 06M 02D)</p>
              </div>
              <div class="bio__data">
                <h6 class="bio__title heading-5">E-mail</h6>
                <p class="bio__content">christina123@mail.com</p>
              </div>
              <div class="bio__data">
                <h6 class="bio__title heading-5">Phone</h6>
                <a href="#" class="link">+6289 8765 4321</a>
                <a href="#" class="link">+6289 8765 4321</a>
              </div>
            </div>
          </div>

          <!-- <a href="#" class="patient-folder btn-1">
            <svg class="btn-1__icon">
              <use xlink:href="img/solid.svg#folder"></use>
            </svg>
            Patient Folder
          </a> -->
          <button class="patient-folder btn-1">
            <!-- <svg class="btn-1__icon">
              <use xlink:href="img/solid.svg#folder"></use>
            </svg> -->
            <i class="btn-1__icon far folder-o">
              
            </i>
            Patient Folder
          </button>
        </div>

        <div class="importancies sdw-sf rds-5">
          <button class="importancies--general tab">General</button>
          <button class="importancies--medication tab">Medication</button>
          <button class="importancies--devices tab">Devices</button>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="actions__rujuk">Rujuk ke...</button>
      <button class="actions__konsul">Konsul ke...</button>
      <button class="actions__wip">WIP</button>
      <button class="actions__discharge">Discharge</button>
    </div>

  <script src="js/index.js"> </script>
</html>
