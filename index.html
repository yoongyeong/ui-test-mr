<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>Medico &mdash; {Actor's Name}</title>
  </head>
  <body class="container">
    <div class="sidebar">
      <button class="nav-btn">
        <img src="https://via.placeholder.com/40" alt="" class="nav-icon">
      </button>
    </div>
    <header class="header">
      <img src="https://via.placeholder.com/40" alt="Medico Logo" class="header__logo">
      <div class="profile">
        <img src="https://via.placeholder.com/40?text=Rounded+Image" alt="Profile Picture" class="profile__img">
        <h4 class="heading-3">dr. John Doe, KPTI</h4>
        <p class="profile__desc">Spesialis Penyakit Tropis</p>
      </div>
    </header>
    <div class="form">
      <div class="form__CPPT">CPPT</div>
      <div class="form__assessment-perawat">Assesment Awal <span class="">(Nurse)</span></div>
      <div class="form__assessment-dokter">Assessment Awal <span class="">(Dokter)</span></div>
      <div class="form__additionals">
        <header class="header-2">Additional Forms</header>
        <p>Tambah form pengkajian lainnya...</p>
        <button class="btn form__additionals--add-form"></button>
      </div>
    </div>
    <div class="widget">
      <div class="widget__MR">Medical Record</div>
      <div class="widget__importancies">
        <button class="widget--importancies__tabs" onclick="">
          Importancies
        </button>
        <button class="widget--importancies__tabs" onclick="">Contagious</button>
        <button class="widget--importancies__tabs" onclick="">Devices</button>
      </div>
    </div>

    <div class="actions">
      <button class="btn actions__rujuk btn-secondary-01-gray">
        Rujuk
      </button>
      <button class="btn actions__rawat btn-secondary-01-gray">
        SPRI
      </button>
      <button class="btn actions__WIP btn-primary-01-orange">
        WIP
      </button>
      <button class="btn actions__discharge btn-primary-01-green">
        Discharge
      </button>
    </div>
  </body>
</html>
